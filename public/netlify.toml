[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31449600"
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31449600"
[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=31449600"
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31449600"
[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31449600"
